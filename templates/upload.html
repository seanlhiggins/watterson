<!DOCTYPE html>
<html lang="en">
<head>	
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>

<div class="topnav">
  <a class="active" href="home">Watterson</a>
  <a class="active" >A CSV upload page for Looker user management</a>

</div>

<form method=post enctype=multipart/form-data>
    <input type=file name=file>
    <input type=submit class ="btn btn-primary" value=Upload>
</form>

<div id="auth">
	<form >
	  Host:<br>
	  <input type="text" name="host">
	  <br>
	  Client ID:<br>
	  <input type="text" name="clientid">
	  <br>
	  Client Secret:<br>
	  <input type="text" name="clientsecret">
	</form> 
</div>
<br>
<br>
<div id="uploadedcsv">
CSV Headers: 
	<div id="lk-content">
		<table class="table table-striped users-table" style="float: center">
			<thead>
			<th>Field Name</th>
			<th>Create As</th>
			<th>Default Value</th>
			<th>Create Group?</th>
			<th>Create User Attribute?</th>
		</thead>
		<tbody>
	{% for header in columns %}
	  	<tr>
	  		<td><input type="text" id="fieldname" size="15" value={{header}}></td>
			<td><select id="ftype1" title="Choose whether you wish to create a Group or User Attribute"><option value="GRP" {vc1}="">Group</option><option value="UA" {vc1}="">User Attribute</option></select>
	  		<td><input type="text" id="uadefault" size="15" title="User Attribute default value"></td>
			<td><input type="checkbox" id="chkcreategroup{{loop.index}}" value="Y" onclick="if(this.checked)document.getElementById('chkcreateuseratt{{loop.index}}').checked=false"></td>
			<td><input type="checkbox" id="chkcreateuseratt{{loop.index}}" value="Y" onclick="if(this.checked)document.getElementById('chkcreategroup{{loop.index}}').checked=false"></td>
		</tr>
	{% endfor %}
			</td>

		</tbody>
	</table>

	</div>
	<form method=POST action="/process">
	<input type=submit class ="btn btn-primary" value=Submit>
</form>
</div>
<br>
</body>
</html>

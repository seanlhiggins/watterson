<!DOCTYPE html>
<html lang="en">
<head>	
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<script type="">
	var inputOne = $("#uadefault1");
	var inputTwo = $("#userattributeinput");
	inputTwo.val(inputOne.val());
</script>
<body>

<div class="topnav">
  <a class="active" href="home">Watterson</a>
  <a class="active" >A CSV upload page for Looker user management</a>

</div>

<form method=post enctype=multipart/form-data>
    <input type=file name=file>
    <input type=submit class ="btn btn-primary" value=Upload>
</form>

<div id="auth">
	<form >
	  Host:<br>
	  <input type="text" name="host">
	  <br>
	  Client ID:<br>
	  <input type="text" name="clientid">
	  <br>
	  Client Secret:<br>
	  <input type="text" name="clientsecret">
	</form> 
</div>
<br>
<br>
<div id="uploadedcsv">
CSV Headers: 
	<div id="lk-content">
		<table class="table table-striped users-table" style="float: center">
			<thead>
			<th>Field Name</th>
			<th>Create As</th>
			<th>Default Value</th>
			<th>Add All Users to Group?</th>
			<th>Assign All Users Default value</th>
		</thead>
		<tbody>
<!-- For every header in the spreadsheet, create a row with checkboxes and buttons, using Jinja's loop.index to make sure we can granularly control selections between each  -->
	{% for header in columns %}
	  	<tr>
	  		<td><input type="text" id="fieldname{{loop.index}}" size="15" value={{header}}></td>

			<td><select id="ftype{{loop.index}}" title="Choose whether you wish to create a Group or User Attribute"><option value="GRP" {vc1}="">Group</option><option value="UA" {vc1}="">User Attribute</option></select>
	  		
	  		<td><input type="text" id="uadefault{{loop.index}}" size="15" title="User Attribute default value"></td>
			
			<td><input type="checkbox" id="chkcreategroup{{loop.index}}" value="Y" onclick="if(this.checked)document.getElementById('chkcreateuseratt{{loop.index}}').checked=false"></td>
			
			<td><input type="checkbox" id="chkcreateuseratt{{loop.index}}" value="Y" onclick="if(this.checked)document.getElementById('chkcreategroup{{loop.index}}').checked=false"></td>
		</tr>
	{% endfor %}
			</td>

		</tbody>
	</table>

	</div>
	<form id='usersend' method=POST action="/process">
		<input type="text" name='usersend' id='userattributeinput'>
		<input type=submit class ="btn btn-primary" value=Submit>
	</form>
</div>
<br>
</body>
</html>

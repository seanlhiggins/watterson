<!DOCTYPE html>
<html lang="en">
{% block head %}
<head>	
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
{% endblock %}
<body>

{% block topbar %}
<div class="topnav">
  <a class="active" href="/">Watterson</a>
  <a class="active" >A CSV upload page for Looker user management</a>
</div>
{% endblock %}

{% block main %}
<div class="formwrapper">
	<form method=post action="" enctype=multipart/form-data>
	    <div class="upload-btn-wrapper">
	    	<input  type=file name=file>
	    </div>
	    <label class="hostlabel">
			Host:
		</label>
		<div class="hostinput">
			<input class="txtin" type="text" name="host">
		</div>
		<label class="clientlabel">
		Client ID:
		</label>
		<div class="clientinput">
			<input class="txtin" type="text" name="clientid">
		</div>
		<label class="label">	
		Client Secret:
		</label>
		<div class="secretinput">			
			<input class="txtin" type="text" name="clientsecret">
		</div>
		<div class="upload-btn-wrapper">
	 		   	<button class="btn">Upload</button>
	    </div>

</form>
</div>


<br>
{% endblock %}

{% block tablesummary %}

{% endblock %}



</body>
</html>
